<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visual Sorting</title>
    <link rel="stylesheet" href="sorting.css">
</head>
<body>

    <canvas id="canvas" width="1400" height="750"></canvas><br>
    <div id="main">
        <div id="left">
            <div id="buttons">
                <button id="insertionSort">Insertion Sort</button><br>
                <button id="bubbleSort">Bubble Sort</button><br>
                <button id="cockTailShakerSort">CockTail Shaker Sort</button><br>
                <button id="selectionSort">Selection Sort</button><br>
            </div>
            <label>
                How fast to cycle
                <input id="inputSpeed" placeholder="30">
            </label>
            <button id="changeSpeed">Change Speed</button><br>
            <label>
                Enter how many numbers ( n >= 3 && n <= 350 )
                <input class="sortInput" id="numberCount" placeholder="100">
            </label><br>
            <label>
                Enter low range ( n >= 1 )
                <input class="sortInput" id="lowHeight" placeholder="5">
            </label>
            <br>
            <label>
                Enter high range ( n <= 735 )
                <input class="sortInput" id="highHeight" placeholder="550">
            </label>
            <button id="reset">Reset</button><br>
        </div>
        <div id="right">
            <p>Amount of swaps called :  <span id="swapsText"></span></p>
            <p>Time passed : <span id="timer"></span></p>
            <button id="endIt">End</button>
        </div>
    <div>


        <script src="sorting.js"></script>
</body>
</html>
