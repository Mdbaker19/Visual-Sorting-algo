<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visual Sorting</title>
    <link rel="stylesheet" href="sorting.css">
</head>
<body>

    <canvas id="canvas" width="1500" height="700"></canvas><br>
    <button id="insertionSort">Insertion Sort</button><br>
    <button id="bubbleSort">Bubble Sort</button><br>
    <button id="selectionSort">Selection Sort</button><br>
    <label>
        How fast to cycle (default 150ms) (work in progress)
        <input id="inputSpeed">
    </label>
    <button id="changeSpeed">Change Speed</button><br>
    <label>
        Enter how many numbers (default 100)
        <input id="numberCount">
    </label>
    <label>
        Enter low range ( > 0 )
        <input id="lowHeight">
    </label>
    <label>
        Enter high range ( < 695 )
        <input id="highHeight">
    </label>
    <button id="reset">Reset</button><br>

    <p>Amount of swaps called :  <span id="swapsText"></span></p><br>
    <p>Time passed : <span id="timer"></span></p>

<script src="sorting.js"></script>
</body>
</html>
